                        $("#hot_organization").append(organization+s+o);

                        var nurse;

                        nurse='<div class="content_example"><div class="content_example_left"><img src="' +obj[i].PHOTO+'" width="100%" alt=""/>'+obj[i].NAME+'<br>';
                        for(var j=0;j<obj[i].LEVELS;j++)
                        {u+='<img src=" https://campus.gbdev.cn:8060/fuyaweb/img/star-.png" width="7%" />';};
                        n='</div><div class="content_example_right">年龄:'+obj[i].AGE+'<br>类型：月嫂<br>籍贯：'+obj[i].NATIVEPLACE+'<br>评价：'+obj[i].CONTENT+'<br>服务地址：'+obj[i].WORKAREA+'</div><div class="content_example_more2"  code="'+obj[i].ID+'"><a href="#"><u>查看更多</u></a></div></div>';
                        $("#hot_nurse").append(nurse+u+n);
                        var s = $('.content_example_right').eq(2*i).html();

                    }
                    for(var i=0;i<6;i++)
                    {
                        var news;
                        var e;
                        var w;
                        news='<div class="content_example_news"><div class="content_news_picture">';
                        if(ob[i].IMAGE===null)
                        {e='<img src=" https://campus.gbdev.cn:8060/fuyaweb/img/news.jpg" width="200px" alt=""/>';}
                        else{e='<img src="'+ ob[i].IMAGE+'"width="200px" alt=""/>';}
                        w='</div><div class="content_news" ><div class="content_news_title"><b>'+ob[i].TITLE+'</b></div><div style="cursor: pointer" class="a"  code="'+ob[i].ID+'">'+ob[i].CONTENT+'</div></div></div>';
                        $("#hot_news").append(news+e+w);
                        var str = $('.content_news').eq(i).html();
                        overflowhidden("content_news",4,str,i,1);
                    }
                }
            })
            var overflowhidden = function(id, rows, str,j,f){
                var text = document.getElementsByClassName(id)[j];
                var lineHeight = 40;   //获取到line-height样式设置的值 必须要有
                var at = rows*parseInt(lineHeight);      //计算包含文本的div应该有的高度
                var tempstr = str;                       //获取到所有文本
                text.innerHTML = tempstr;                //将所有文本写入html中
                var len = tempstr.length;
                var i = 0;
                if(text.offsetHeight <= at){             //如果所有文本在写入html后文本没有溢出，那不需要做溢出处理
                    /*text.innerHTML = tempstr;*/
                }
                else {                                   //否则 一个一个字符添加写入 不断判断写入后是否溢出
                    var temp = "";
                    text.innerHTML = temp;
                    while(text.offsetHeight <= at){
                        temp = tempstr.substring(0, i+1);
                        i++;
                        text.innerHTML = temp;
                    }
                    var slen = temp.length;
                    tempstr = temp.substring(0, slen-1);
                    len = tempstr.length;
                    if(f==0)
                        text.innerHTML = tempstr.substring(0, len-7) +"... ";     //替换string后面三个字符
                    if(f==1)
                        text.innerHTML = tempstr.substring(0, len-7) +"... "+"<span style='color:#787878;cursor: pointer' class='check1' code="+i+">查看全文 >></span>";     //替换string后面三个字符
                    text.height = at +"px";                                  //修改文本高度 为了让CSS样式overflow：hidden生效
                }

            };
            $(".bar_td").eq(0).css('background-color','#f87c60');

            })
            $(document).on('click','.a',function(){

                window.open('html/knowlage.html?id='+code+'');
