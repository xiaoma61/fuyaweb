<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/personal.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script src="../js/bar_left.js" type="text/javascript"></script>
<script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/public/header1.js"></script>
<title>个人中心</title>
</head>

<body  bgcolor="#fcfbf6">
<center>
	  <div class="wrapper"  style=" background: #fcfbf6 ">
		<a id="top"></a>
        <div class="Header1"></div>



		  <div class="main">
			<ul class="bar_left">
			  <div class="bar_left_kuang"></div>
				<div style="height: 50px;">555</div>
				<a href="#top"><li class="bar_left_item" id="myform" data-id="myform">我的订单</li>
				<li class="bar_left_item" data-id="myinfor" id="myinfor">个人信息</li>
			  </a>
		    </ul>
			  <iframe frameBorder="0"  scrolling="no"  id="content"></iframe>
		  </div>
		  <div class="Footer"></div>

	</div>
</center>	

</body>
	   <script   type="text/javascript">
		   
		   var id;
		   
            $(".bar_left").on("click", "li", function() {

                var sId = $(this).data("id"); 

                window.location.hash = sId; //设置锚点
				

                loadInner(sId);

            });
            function loadInner(sId) {

                var sId = window.location.hash;

                var pathn, i;

                switch(sId) {

                    case "#myform":

                        pathn = "n_personal/myform.html";
						
						$('#content').css('height','1700px');
						
						$('.bar_left').css('height','1900px');
						
                        i = 0;

                        break;　　　　　　　

                    case "#myinfor":

                        pathn = "n_personal/myinfor.html";
						
						$('#content').css('height','1200px');
						
						$('.bar_left').css('height','1400px');

                        i = 1;

                        break;　　　　
						
                    default:

                        pathn = "n_personal/myform.html";
						
						$('#content').css('height','1700px');
						
						$('.bar_left').css('height','1900px');
						
						$('.bar_td').eq(6).css('background-color','#f87c60');

                        i = 0;

                        break;

                }

				$('#content').attr('src',pathn);//加载相对应的内容
				
				$(".bar_left_item").eq(i).css('background-color', '#f07053');
				
				for(var j=0;j<$(".bar_left_item").length;j++)
					{
						if(j!=i)$(".bar_left_item").eq(j).css('background-color', '#f7bcaf');
					}
				if(i==2)$(".bar_left_item").eq(3).css('background-color', '#f07053');
				if(i==4)$(".bar_left_item").eq(2).css('background-color', '#f07053');

            }

            var sId = window.location.hash;

            setTimeout(function(){loadInner(sId)},100);



    </script>
	<script src="../js/common.js" type="text/javascript"></script>
</html>
