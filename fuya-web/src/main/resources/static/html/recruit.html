<script  type="text/javascript">
$(function(){
	var index=1;
	var url= window.location.href;
	index = url.substring(url.lastIndexOf('=') + 1);
    $.ajax({
        url:'https://campus.gbdev.cn:8060/fuyaweb/recruit/info',
		data:{id:index},
        type:'get',
        dataType:'json',
        success:function(data){
			$('.bar_td').eq(4).css('background-color','#f87c60');
			var s="1235";
			for(var i=0;i<s.length;i++){
				var d;
				d='<label class="number">'+s[i]+'</label>'
				$("#num").append(d);
			}
			$('.join_title th').eq(0).html(data.msg.position);
			$('.join_title th').eq(1).html(data.msg.salary+"元/月");
			var st=data.msg.workbackground;
			st=st.split("\r");
			$('.join_title td').eq(0).html(st[0]);
			$('.join_title td').eq(1).html("<ul><li>"+data.msg.workarea+"</li><li>1-3年</li><li>"+data.msg.education+"</li><li style='border: none'>招"+data.msg.nums+"人</li></ul>");
			$('.introduce').eq(0).append('<span class="_tag">五险一金</span><span class="_tag">加班补助</span><span class="_tag">带薪年假</span><span class="_tag">员工旅游</span><span class="_tag">节日福利</span>');
			var str=data.msg.rdescribe;
			str=str.replace(/\n/g,"</li><li>")
			$('.introduce').eq(1).append('<ul><li>职位描述：</li><li>'+str+'</li></ul>');
			$('.introduce').eq(2).append('<ul><li>联系人：'+data.msg.linkman+'</li><li>联系电话：'+data.msg.phone+'</li><li>邮箱：111111111@qq.com</li></ul>');
        },
		error:function(){}
    })
})
	</script>
