<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/submit.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/submit.js"></script>
<script src="../js/public/header.js"></script>
	
<script src="../js/laydate/laydate.js"></script>	
<script type="text/javascript" src="../js/city/Popt.js"></script>
<script type="text/javascript" src="../js/city/city.json.js"></script>
<script type="text/javascript" src="../js/city/citySet.js"></script>
<link href="../js/city/city.css" rel="stylesheet" type="text/css" />
	
<title>成为月嫂</title>
</head>

<body  bgcolor="#fcfbf6">
<center>
	  <div class="wrapper"  style=" background: #fcfbf6 ">
		<div class="Header1"></div>
		<div class="main">
			<table id="t1">
				<tr><th colspan="5">月嫂选择</th></tr>
				<tr><td rowspan="5" id="pic"></td><td class="t1">姓名</td><td width="25%"></td><td class="t1">年龄</td><td width="25%"></td></tr>
				<tr><td class="t1">籍贯</td><td></td><td class="t1">服务年限</td><td></td></tr>
				<tr><td class="t1">学历</td><td></td><td class="t1">电话</td><td></td></tr>
				<tr><td class="t1">身高体重</td><td></td><td class="t1">服务数量</td><td></td></tr>
				<tr><td class="t1">身份证</td><td></td><td class="t1">工资</td><td></td></tr>
			</table>
			<table id="t2">
				<tr><th colspan="4">填写服务内容</th></tr>
				<tr><td width="15%">预产期：</td><td width="20%"><input type="text" id="c_time"/></td><td width="15%">是否为双胞胎：</td><td width="20%"><div style="margin: 0 0 0 -70px;">
					<label class="test-label"><input type="radio" name="type1" value="1" class="test-radio" checked/><span class="test-radioInput"></span>是</label>
					<label class="test-label"><input type="radio" name="type1" value="2" class="test-radio"/><span class="test-radioInput"></span>否</label>
					</div></td></tr>
				<tr><td>服务开始时间：</td><td><input type="text" id="b_time"/></td><td>服务天数：</td><td><input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td></tr>
				<tr><td>服务价格：</td><td style="color:#FF0004;font-weight: 800;" id="money"></td><td></td><td></td></tr>
				<tr><td style="vertical-align:top">其他备注：</td><td><textarea></textarea></td><td></td><td></td></tr>
			</table>
			<table id="t3">
				<tr><th colspan="5">填写基本信息</th></tr>
				<tr><td width="25%">真实姓名：</td><td><input type="text"/></td><td width="15%"></td><td width="20%"></td></tr>
				<tr><td>所在地区：</td><td ><div><div class="wrap"><input class="input" name="" id="city" type="text" autocomplete="off" readonly="true"></div></div></td><td></td><td></td></tr>
				<tr><td>详细地址：</td><td><input type="text"/></td><td></td><td></td></tr>
				<tr><td>手机号码：</td><td><input type="text" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11"/></td><td></td><td></td></tr>
				<tr><td>证件号码：</td><td><input type="text" maxlength="18"/></td><td></td><td></td></tr>
			</table>
			<table id="order">
				<tr><th>服务订单</th><th style="text-align: right">服务天数：</th><th style="text-align: left">26天</th><th style="text-align: right">总金额：</th><th style="text-align: left">15000￥</th><th style="text-align: right">定金：</th><th style="text-align: left">1000￥</th><th id="finish" style="cursor: pointer">提交定金</th></tr>
			</table>
		  </div>
    <script type="text/javascript">
		setTimeout(laydate.render({elem: '#c_time'}),1000);
		setTimeout(laydate.render({elem: '#b_time'}),1000);
        $("#city").click(function (e) {
            SelCity(this, e);
        });
    </script>
			<div class="Footer"></div>

	</div>
</center>	
	
</body>
	<script src="../js/common.js" type="text/javascript"></script>
</html>
