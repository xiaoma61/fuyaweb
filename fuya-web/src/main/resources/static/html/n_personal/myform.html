<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<link href="../../css/myform.css" rel="stylesheet" type="text/css" />
<script src="../../js/myform.js"></script>
<title>无标题文档</title>
</head>
<body>
			  <div class="form">
			  	<div class="form_top">当前订单</div>
				<hr>
			  </div>

<div class="check">
	<div class="check_middle">
		<div class="order_number">1</div>
	<table>
		<th colspan="8">服务内容</th>
		<tr><td>预产期</td><td id="EDC"></td><td>服务开始</td><td id="ServiceBegin"></td><td>服务天数</td><td id="ServiceDays"></td><td>定金</td><td id="deposit"></td></tr>
		<tr><td>服务价格</td><td id="price"></td><td>其他备注</td><td id="remarks"></td><td>完成状态</td><td id="state"></td><td>金额</td><td id="sum"></td></tr>
		</table>
	<table>
		<th colspan="8">户主信息</th>
		<tr><td>姓名</td><td id="employer"></td><td>所在地区</td><td id="area"></td><td>详细地址</td><td id="address"></td><td>手机号码</td><td id="number"></td></tr>
		</table>
	<hr>
	<p class="p2"></p>
	<p class="p3"></p>
	<p class="p4"></p>
	</div>
</div>
	<div class="pagearea"><div id="page" style="top:0;left:0"></div></div>

			  <div class="form">
			  	<div class="form_top">历史订单</div>
				<hr>
			  </div>
	
<div class="check">
	<div class="check_middle">
		<div class="order_number">1</div>
	<table>
		<th colspan="8">服务内容</th>
		<tr><td>预产期</td><td id="h_EDC"></td><td>服务开始</td><td id="h_ServiceBegin"></td><td>服务天数</td><td id="h_ServiceDays"></td><td>定金</td><td id="h_deposit"></td></tr>
		<tr><td>服务价格</td><td id="h_price"></td><td>其他备注</td><td id="h_remarks"></td><td>是否为双胞胎</td><td id="h_state"></td><td>金额</td><td id="h_sum"></td></tr>
		</table>
	<table>
		<th colspan="8">户主信息</th>
		<tr><td>姓名</td><td id="h_employer"></td><td>所在地区</td><td id="h_area"></td><td>详细地址</td><td id="h_address"></td><td>手机号码</td><td id="h_number"></td></tr>
		</table>
	<p class="p1">客户评价</p><hr>
	<p class="p2"></p>
	<p class="p3"></p>
	<p class="p4"></p>
	</div>
</div>
	<div class="pagearea"><div id="h_page" style="top:0;left:0"></div></div>
</body>

</html>
