<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" href="../../css/material.teal-blue.min.css">

    <link rel="stylesheet" href="../n_personal/assets/style.css">
    <link rel="stylesheet" href="../n_personal/assets/themes/default.css">
    <link rel="stylesheet" href="../n_personal/assets/highlight.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="../../js/scrollert.min.js"></script>
<link href="../../css/userform.css" rel="stylesheet" type="text/css" />
<script src="../../js/userform.js"></script>
	


<title>无标题文档</title>
</head>
<body>
	
  <div class="form">
	<div class="form_top">个人信息</div>
	  <hr style="width:1022px; height:4px; background: #f07053; border: none; float: left;">		  
	<div class="schedule">	<center>
	<div class="schedule1" ><div>定金支付</div><div class="label1">1</div></div>
	<div class="schedule2" ><div>全款支付</div><div class="label1">2</div></div>
	<div class="schedule3" ><div>完成订单</div><div class="label1">3</div></div></center>
	</div>
	 <div class="content">
	  <div class="introduce_left"><div class="picture"></div><div id="nam"></div><div class="level"><div id="star"></div></div></div>
		<div class="introduce_right">

		 </div>	
	  </div>
	  <div class="table">
	  		<table>
		<th colspan="8">服务内容</th>
		<tr><td>预产期</td><td id="EDC"></td><td>服务开始</td><td id="ServiceBegin"></td><td>服务天数</td><td id="ServiceDays"></td><td>定金</td><td id="deposit"></td></tr>
		<tr><td>服务价格</td><td id="price"></td><td>其他备注</td><td id="remarks"></td><td>完成状态</td><td id="state"></td><td>金额</td><td id="sum"></td></tr>
		</table>
	<table>
		<th colspan="8">户主信息</th>
		<tr><td>姓名</td><td id="employer"></td><td>所在地区</td><td id="area"></td><td>详细地址</td><td id="address"></td><td>手机号码</td><td id="number"></td></tr>
		</table>
	  </div>
	</div>
	
	
	<div class="gochat">
      <div class="scrollert-content">
        <div class="mdl-grid">		
			<div class="mdl-cell mdl-cell--12-col">
			  <div class=" mdl-card mdl-shadow--2dp">
				  <div class="chat_top">李女士<div class="close"><img src="../../img/guanbi.png" height="15" alt=""/></div></div>
				<div style="height: 500px;  padding:0;" class="mdl-card__title mdl-color--primary mdl-color-text--white mdl-card--expand">
				  <div style="width: 100%; height: 100%" class="scrollert scrollert-white">
					<div tabindex="1" class="scrollert-content">
						<div  id="show_chat">
						<div class="l_chat"><div class="l_pic"><img src="../../img/a2.jpg" height="30" alt=""/></div><div class="l_c"><div class="l_cha">55555555555555<br>555</div></div></div>
						</div>
					</div>
				  </div>
				</div>
				  <div class="chat_title"></div>
				  <div class="chat_infor"><textarea placeholder="请在此输入文字信息" id="fs"></textarea></div>
				  <div class="chat_send"><div class="send">发送</div></div>
			  </div>
			</div>
        </div>
      </div>
	</div>
	
	
</body>
	<script>$('.scrollert').scrollert();</script>
</html>
