<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/register.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/public/header.js"></script>
<title>注册</title>
</head>

<body  bgcolor="#fcfbf6">
<center>
	  <div class="wrapper"  style=" background: #fcfbf6 ">
		<div class="Header1"></div>
<script type="text/javascript">
	setTimeout(function(){$('.bar_td').eq(6).css('background-color','#f87c60');},100);

   function check(){ 
	   		var flag=0;
            var myform = document.getElementById("registerFrom"); 
	   		var aSpan=document.getElementsByTagName("span");
	   for(var i=0;i<aSpan.length;i++){
		   aSpan[i].innerHTML= "";
	   }
            for(var i=0;i<myform.length;i++){  //循环form表单
				  //aSpan[i].innerHTML= "";
                  if(myform.elements[i].value==""){
					    aSpan[i].innerHTML= "*不能为空";
                        myform.elements[i].focus(); 
					  	flag++;
                  }
            }if(flag!=0)return;
	      	 if((myform.elements[2]!=""&&myform.elements[3].value!="")&&myform.elements[2].value!=myform.elements[3].value){
					aSpan[3].innerHTML= "*两次密码输入不一致";
					return;
				}
			 $.ajax({
				url:'https://campus.gbdev.cn:8060/fuyaweb/Register/check',
				data:{name:myform.elements[0].value},
				type:"POST",
				dataType:"json",
				processData : false,
				contentType : false,
				cache: false,
				success:function(result){//后台返回的路径
					if(result==1)
					{aSpan[0].innerHTML= "*此用户名已被占用";
					return;}
				}
			});
            myform.submit();
      }
</script>
		  <div class="main">
	<a href="company_register.html"><div class="company"><table><tr><td width="30%">
		<img src="../img/company.png" width="70%" alt=""/></td><td align="right">企业级注册 </td></tr></table></div></a>
<form action="https://campus.gbdev.cn:8060/fuyaweb/Register/users" method="post" id="registerFrom" enctype="multipart/form-data">
	
<table style="font-size: 20px" width="33%">
<tr height="40px"><td width="30%">用户名：</td><td><input type="text" name="name" style="background:transparent; height:40px;border:2px solid #faa0b1; width: 350px" id="nam"/></td></tr>
<tr height="27px" valign="top"><td></td><td><span></span></td></tr>
	
<tr height="40px"><td>电话号码：</td><td ><input type="text" name="phone" style="background:transparent; height:40px; border:2px solid #faa0b1;width: 350px" id="num"/></td></tr>
<tr height="27px" valign="top"><td></td><td><span></span></td></tr>

<tr height="40px"><td>密码：</td><td><input type="password" name="password" style="background:transparent; height:40px;border:2px solid #faa0b1;width: 350px" id="pas"/></td></tr>
<tr height="27px" valign="top"><td></td><td><span></span></td></tr>

<tr height="40px"><td>确认密码：</td><td><input type="password" name="checkpassword" style="background:transparent; height:40px;border:2px solid #faa0b1;width: 350px" id="pas2"/></td></tr>
<tr height="27px" valign="top"><td></td><td><span></span></td></tr>
	
	</table>

	<input class="finish" type="button" value="完成注册" onclick="check()" style="outline:none;border: 0;font-size: 20px;font-weight: 800">
			  </form>
		  </div>
			<div class="Footer"></div>
	</div>
</center>	
	
</body>
	<script src="../js/common.js" type="text/javascript"></script>
</html>
